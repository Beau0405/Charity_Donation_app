<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">All Active Campaigns</h2>
</div>

<table >
    <tr>

    </li>
</td>
    </tr>
</table>
</body>
</html>
