<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<h1>Login</h1>
<form method="post" th:action="@{/user/login}">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${loginDTO.username}">
        </label>
        <p class="error" th:errors="${loginDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="register"><button class="create-acct">Create An Account.</button></a></p>
</body>
</html>
